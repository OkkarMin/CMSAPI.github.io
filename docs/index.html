<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strawhat CMS API Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="CMS System Documentation Site" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="./static/style.css"
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: true,
        name: "StrawHat CMS Documentation",
        nameLink: "/",
        logo: "./static/StrawHat.png",
        repo: "https://github.com/OkkarMin/CMSAPI.github.io",
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 3,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        formatUpdated: "{DD}-{MM}-{YYYY}",
        themeColor: "#3C6BBE",
        search: "auto"
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  </body>
</html>
